        :root {
            --primary-color: #05b1bd;
            --primary-dark: #048a94;
            --light-bg: #f5f8f8;
            --dark-bg: #0f2123;
            --card-light: #ffffff;
            --card-dark: #132a32;
            --text-light: #333333;
            --text-dark: #e9ecef;
            --text-muted-light: #5f898c;
            --text-muted-dark: #a0aec0;
            --border-light: #dbe5e6;
            --border-dark: #2a4a55;
            --transition: all 0.3s ease;
        }

        * {
            transition: var(--transition);
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--light-bg);
            color: var(--text-light);
        }

        body.dark {
            background-color: var(--dark-bg);
            color: var(--text-dark);
        }

        /* Modern Header Butonları */
        .theme-toggle-btn {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--card-light);
            border: 1.5px solid var(--border-light);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .dark .theme-toggle-btn {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        .theme-toggle-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .theme-toggle-btn:hover::before {
            left: 100%;
        }

        .theme-toggle-btn:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(5, 177, 189, 0.2);
            border-color: var(--primary-color);
        }

        .theme-icon {
            position: relative;
            z-index: 2;
            font-size: 18px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            color: var(--primary-color);
        }

        .theme-toggle-btn:hover .theme-icon {
            transform: rotate(180deg) scale(1.2);
        }

        /* Profile Butonu Özel Stili */
        .profile-btn-modern {
            position: relative;
            width: 40px;
            height: 40px;
            border-radius: 12px;
            background: var(--card-light);
            border: 1.5px solid var(--border-light);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .dark .profile-btn-modern {
            background: var(--card-dark);
            border-color: var(--border-dark);
        }

        .profile-btn-modern::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.6s ease;
        }

        .profile-btn-modern:hover::before {
            left: 100%;
        }

        .profile-btn-modern:hover {
            transform: translateY(-2px) scale(1.05);
            box-shadow: 0 8px 25px rgba(16, 185, 129, 0.2);
            border-color: #10b981;
        }

        .profile-avatar {
            position: relative;
            z-index: 2;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 10px;
            transition: all 0.3s ease;
            margin-left: 7px;
        }

        .profile-btn-modern:hover .profile-avatar {
            transform: scale(1.1);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.4);
        }

        /* Dropdown styles */
        .dropdown {
            position: relative;
        }

        .dropdown-content {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-light);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            padding: 8px;
            margin-top: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 1001;
            min-width: 180px;
            animation: dropdownFade 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .dark .dropdown-content {
            background: var(--card-dark);
        }

        .dropdown-content.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        @keyframes dropdownFade {
            from {
                opacity: 0;
                transform: translateY(-10px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .dropdown-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
        }

        .dark .dropdown-item {
            color: var(--text-dark);
        }

        .dropdown-item:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .dark .dropdown-item:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .dropdown-item i {
            font-size: 16px;
            width: 20px;
            text-align: center;
            color: var(--primary-color);
        }

        .dropdown-divider {
            height: 1px;
            background: var(--border-light);
            margin: 4px 0;
        }

        .dark .dropdown-divider {
            background: var(--border-dark);
        }

        /* Language Selector */
        .language-selector {
            position: relative;
        }

        .language-btn {
            background: none;
            border: none;
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            padding: 8px 12px;
            border-radius: 6px;
            transition: var(--transition);
            color: var(--text-light);
            user-select: none;
        }

        .dark .language-btn {
            color: var(--text-dark);
        }

        .language-btn:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .dark .language-btn:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        .language-flag {
            width: 24px;
            height: 16px;
            border-radius: 2px;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .language-flag img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .language-dropdown {
            position: absolute;
            top: 100%;
            right: 0;
            background: var(--card-light);
            border-radius: 8px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
            padding: 8px;
            margin-top: 8px;
            opacity: 0;
            visibility: hidden;
            transform: translateY(10px);
            transition: var(--transition);
            z-index: 1001;
            min-width: 150px;
        }

        .dark .language-dropdown {
            background: var(--card-dark);
        }

        .language-dropdown.show {
            opacity: 1;
            visibility: visible;
            transform: translateY(0);
        }

        .language-option {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 10px 12px;
            border-radius: 6px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-light);
            text-decoration: none;
            font-size: 14px;
            user-select: none;
        }

        .dark .language-option {
            color: var(--text-dark);
        }

        .language-option:hover {
            background: rgba(0, 0, 0, 0.05);
        }

        .dark .language-option:hover {
            background: rgba(255, 255, 255, 0.05);
        }

        /* Toast Notification */
        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-light);
            color: var(--text-light);
            padding: 16px 24px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 12px;
            z-index: 9999;
            transform: translateX(150%);
            transition: transform 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            border-left: 4px solid var(--primary-color);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast-icon {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: rgba(5, 177, 189, 0.1);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .toast-icon i {
            font-size: 14px;
            color: var(--primary-color);
        }

        .toast-message {
            font-size: 14px;
            font-weight: 500;
        }

        .dark .toast {
            background: var(--card-dark);
            color: var(--text-dark);
        }

        /* Profile Page Specific Styles */
        .profile-card {
            background: var(--card-light);
            border-radius: 16px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            transition: var(--transition);
        }

        .dark .profile-card {
            background: var(--card-dark);
        }

        .profile-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
        }

        .form-input {
            background: var(--card-light);
            border: 1.5px solid var(--border-light);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-light);
            transition: var(--transition);
            font-size: 14px;
        }

        .dark .form-input {
            background: var(--card-dark);
            border-color: var(--border-dark);
            color: var(--text-dark);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(5, 177, 189, 0.1);
        }

        .form-input-disabled {
            background: rgba(0, 0, 0, 0.05);
            border: 1.5px solid var(--border-light);
            border-radius: 12px;
            padding: 16px;
            color: var(--text-muted-light);
            cursor: not-allowed;
        }

        .dark .form-input-disabled {
            background: rgba(255, 255, 255, 0.05);
            border-color: var(--border-dark);
            color: var(--text-muted-dark);
        }

        /* Save Button Animation */
        .btn-save {
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, var(--primary-color), var(--primary-dark));
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            box-shadow: 0 4px 15px rgba(5, 177, 189, 0.3);
        }

        .btn-save:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(5, 177, 189, 0.4);
        }

        .btn-save:active {
            transform: translateY(0);
        }

        .btn-save::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .btn-save:hover::before {
            left: 100%;
        }

        .btn-save.success {
            background: linear-gradient(135deg, #10b981, #059669);
            box-shadow: 0 4px 15px rgba(16, 185, 129, 0.3);
        }

        /* Sidebar Styles */
        .sidebar-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 12px 16px;
            border-radius: 12px;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-muted-light);
            text-decoration: none;
        }

        .dark .sidebar-item {
            color: var(--text-muted-dark);
        }

        .sidebar-item:hover {
            background: rgba(0, 0, 0, 0.05);
            color: var(--text-light);
        }

        .dark .sidebar-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--text-dark);
        }

        .sidebar-item.active {
            background: rgba(5, 177, 189, 0.1);
            color: var(--primary-color);
        }

        .sidebar-item i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }

        /* Mobile için Responsive */
        @media (max-width: 768px) {
            .theme-toggle-btn,
            .profile-btn-modern {
                width: 36px;
                height: 36px;
            }
            
            .theme-icon {
                font-size: 16px;
            }
            
            .profile-avatar {
                width: 20px;
                height: 20px;
                font-size: 9px;
            }
        }

        /* Fade In Animation */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Stagger Animation Delays */
        .stagger-1 { animation-delay: 0.1s; }
        .stagger-2 { animation-delay: 0.2s; }
        .stagger-3 { animation-delay: 0.3s; }
        .stagger-4 { animation-delay: 0.4s; }
    </style>

    </script>
</head>

    <script>
        // DOM Elements
        const body = document.body;
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const languageBtn = document.getElementById('languageBtn');
        const languageDropdown = document.getElementById('languageDropdown');
        const languageOptions = document.querySelectorAll('.language-option');
        const profileBtn = document.getElementById('profileBtn');
        const profileDropdown = document.getElementById('profileDropdown');
        const saveButton = document.getElementById('saveButton');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');
        const dropdowns = [languageDropdown, profileDropdown];

        // Check for saved theme preference
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark');
            themeIcon.textContent = 'light_mode';
        }

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark');
            
            if (body.classList.contains('dark')) {
                themeIcon.textContent = 'light_mode';
                localStorage.setItem('theme', 'dark');
            } else {
                themeIcon.textContent = 'dark_mode';
                localStorage.setItem('theme', 'light');
            }
        });

        // Language dropdown functionality
        languageBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            closeAllDropdowns();
            languageDropdown.classList.toggle('show');
        });

        // Profile dropdown functionality
        profileBtn.addEventListener('click', (e) => {
            e.stopPropagation();
            closeAllDropdowns();
            profileDropdown.classList.toggle('show');
        });

        // Language selection
        languageOptions.forEach(option => {
            option.addEventListener('click', () => {
                const selectedLang = option.getAttribute('data-lang');

                // Update button text and flag
                const flagImg = languageBtn.querySelector('img');
                const langText = languageBtn.querySelector('span');

                if (selectedLang === 'en') {
                    flagImg.src = 'https://flagcdn.com/w40/gb.png';
                    langText.textContent = 'EN';
                } else if (selectedLang === 'lt') {
                    flagImg.src = 'https://flagcdn.com/w40/lt.png';
                    langText.textContent = 'LT';
                } else if (selectedLang === 'ru') {
                    flagImg.src = 'https://flagcdn.com/w40/ru.png';
                    langText.textContent = 'RU';
                }

                // Close dropdown
                languageDropdown.classList.remove('show');

                // Show toast notification
                showToast(`Language changed to ${option.querySelector('span').textContent}`);
            });
        });

        // Save button functionality
        saveButton.addEventListener('click', function() {
            const button = this;
            
            // Add success class for animation
            button.classList.add('success');
            button.innerHTML = '<i class="fas fa-check"></i> Saved!';
            
            // Show toast notification
            showToast('Profile updated successfully!');
            
            // Reset button after animation
            setTimeout(() => {
                button.classList.remove('success');
                button.innerHTML = 'Save Changes';
            }, 2000);
        });

        // Close all dropdowns function
        function closeAllDropdowns() {
            dropdowns.forEach(dropdown => {
                dropdown.classList.remove('show');
            });
        }

        // Close dropdowns when clicking outside
        document.addEventListener('click', () => {
            closeAllDropdowns();
        });

        // Show toast notification
        function showToast(message) {
            toastMessage.textContent = message;
            toast.classList.add('show');

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add animation to elements on load
        document.addEventListener('DOMContentLoaded', () => {
            const animatedElements = document.querySelectorAll('.fade-in');
            animatedElements.forEach(el => {
                el.style.opacity = '0';
            });

            setTimeout(() => {
                animatedElements.forEach(el => {
                    el.style.opacity = '1';
                });
            }, 100);
        });
    </script>
