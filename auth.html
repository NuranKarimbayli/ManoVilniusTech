<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mano VILNIUS TECH</title>
    <!-- Favicon için farklı boyutlar -->
    <link rel="icon" type="image/png" sizes="32x32"
        href="https://upload.wikimedia.org/wikipedia/commons/e/ef/Vilnius_TECH_%28VGTU%29_herbas.png">
    <link rel="icon" type="image/png" sizes="16x16"
        href="https://upload.wikimedia.org/wikipedia/commons/e/ef/Vilnius_TECH_%28VGTU%29_herbas.png">
    <link rel="apple-touch-icon" sizes="180x180"
        href="https://upload.wikimedia.org/wikipedia/commons/e/ef/Vilnius_TECH_%28VGTU%29_herbas.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #00C0CC;
            --primary-dark: #00a6b3;
            --light-bg: #f8f9fa;
            --dark-bg: #0a1e23;
            --card-bg: #ffffff;
            --dark-card-bg: #132a32;
            --text-light: #212529;
            --text-dark: #e9ecef;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }

        body {
            background: linear-gradient(135deg, var(--light-bg) 0%, #e6f7f9 100%);
            color: var(--text-light);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            overflow-x: hidden;
        }

        body.dark-mode {
            background: linear-gradient(135deg, var(--dark-bg) 0%, #0f2a33 100%);
            color: var(--text-dark);
        }

        .container {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .login-card {
            background: var(--card-bg);
            border-radius: 16px;
            padding: 40px 30px;
            box-shadow: var(--shadow);
            transition: var(--transition);
            animation: fadeInScaleUp 0.6s ease-out forwards;
            position: relative;
            overflow: hidden;
        }

        .dark-mode .login-card {
            background: var(--dark-card-bg);
        }

        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, var(--primary-color), #4CD7E0);
        }

        .logo-container {
            text-align: center;
            margin-bottom: 30px;
            animation: slideDown 0.5s ease-out;
        }

        .logo {
            height: 60px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .logo img {
            height: 100%;
            width: auto;
            object-fit: contain;
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 5px;
            color: var(--primary-color);
        }

        .subtitle {
            font-size: 14px;
            color: #6c757d;
            margin-bottom: 25px;
        }

        .dark-mode .subtitle {
            color: #a0aec0;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        .float-label-input {
            position: relative;
        }

        .float-label-input input {
            width: 100%;
            padding: 16px;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            background: var(--card-bg);
            font-size: 16px;
            transition: var(--transition);
            outline: none;
        }

        .dark-mode .float-label-input input {
            background: var(--dark-card-bg);
            border-color: #2a4a55;
            color: var(--text-dark);
        }

        .float-label-input label {
            position: absolute;
            left: 16px;
            top: 16px;
            color: #6c757d;
            pointer-events: none;
            transition: var(--transition);
            background: var(--card-bg);
            padding: 0 4px;
        }

        .dark-mode .float-label-input label {
            background: var(--dark-card-bg);
            color: #a0aec0;
        }

        .float-label-input input:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(0, 192, 204, 0.2);
        }

        .float-label-input input:focus+label,
        .float-label-input input:not(:placeholder-shown)+label {
            top: -8px;
            font-size: 12px;
            color: var(--primary-color);
        }

        .options-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            font-size: 14px;
        }

        .remember-me {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
        }

        .checkbox {
            width: 18px;
            height: 18px;
            border-radius: 4px;
            border: 1px solid #cbd5e0;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
        }

        .checkbox.checked {
            background: var(--primary-color);
            border-color: var(--primary-color);
        }

        .checkbox.checked::after {
            content: '✓';
            color: white;
            font-size: 12px;
        }

        .forgot-password {
            color: var(--primary-color);
            text-decoration: none;
            transition: var(--transition);
        }

        .forgot-password:hover {
            text-decoration: underline;
        }

        .btn {
            width: 100%;
            padding: 16px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            animation: pulseSubtle 2s infinite ease-in-out;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 192, 204, 0.3);
        }

        .btn-secondary {
            background: transparent;
            color: var(--primary-color);
            border: 1px solid var(--primary-color);
            margin-top: 15px;
        }

        .btn-secondary:hover {
            background: rgba(0, 192, 204, 0.1);
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 25px;
        }

        .footer-link {
            display: flex;
            align-items: center;
            gap: 6px;
            color: #6c757d;
            text-decoration: none;
            font-size: 14px;
            transition: var(--transition);
        }

        .dark-mode .footer-link {
            color: #a0aec0;
        }

        .footer-link:hover {
            color: var(--primary-color);
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .theme-toggle {
            background: var(--card-bg);
            border: 1px solid #e2e8f0;
            border-radius: 20px;
            width: 60px;
            height: 30px;
            position: relative;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 0 5px;
        }

        .dark-mode .theme-toggle {
            background: var(--dark-card-bg);
            border-color: #2a4a55;
        }

        .theme-toggle::before {
            content: '';
            position: absolute;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--primary-color);
            left: 3px;
            transition: var(--transition);
        }

        .theme-toggle.dark::before {
            left: 32px;
        }

        .theme-toggle i {
            font-size: 12px;
            z-index: 1;
            position: relative;
        }

        .theme-toggle i:first-child {
            transform: translateX(4px);
        }

        .theme-toggle i:last-child {
            transform: translateX(-4px);
        }

        .language-selector {
            display: flex;
            gap: 10px;
        }

        .lang-flag {
            width: 30px;
            height: 20px;
            border-radius: 2px;
            overflow: hidden;
            cursor: pointer;
            transition: var(--transition);
            opacity: 0.7;
        }

        .lang-flag:hover,
        .lang-flag.active {
            opacity: 1;
            transform: scale(1.1);
        }

        .toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: var(--card-bg);
            color: var(--text-light);
            padding: 16px 20px;
            border-radius: 8px;
            box-shadow: var(--shadow);
            display: flex;
            align-items: center;
            gap: 10px;
            z-index: 1000;
            transform: translateX(150%);
            transition: transform 0.4s ease;
        }

        .dark-mode .toast {
            background: var(--dark-card-bg);
            color: var(--text-dark);
        }

        .toast.show {
            transform: translateX(0);
        }

        .toast.success {
            border-left: 4px solid #10b981;
        }

        .toast.error {
            border-left: 4px solid #ef4444;
        }

        .toast i {
            font-size: 20px;
        }

        .toast.success i {
            color: #10b981;
        }

        .toast.error i {
            color: #ef4444;
        }

        .form-toggle {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .toggle-link {
            color: var(--primary-color);
            cursor: pointer;
            text-decoration: underline;
            transition: var(--transition);
        }

        .toggle-link:hover {
            color: var(--primary-dark);
        }

        .hidden {
            display: none;
        }

        @keyframes fadeInScaleUp {
            0% {
                opacity: 0;
                transform: scale(0.95);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        @keyframes slideDown {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes pulseSubtle {

            0%,
            100% {
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(0, 192, 204, 0.4);
            }

            50% {
                transform: scale(1.02);
                box-shadow: 0 0 0 10px rgba(0, 192, 204, 0);
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 10px;
            }

            .login-card {
                padding: 30px 20px;
            }

            .controls {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .language-selector {
                align-self: flex-end;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="controls">
            <div class="theme-toggle">
                <i class="fas fa-sun"></i>
                <i class="fas fa-moon"></i>
            </div>
            <div class="language-selector">
                <div class="lang-flag active" data-lang="en">
                    <img src="https://flagcdn.com/w40/gb.png" alt="English" width="30" height="20">
                </div>
                <div class="lang-flag" data-lang="lt">
                    <img src="https://flagcdn.com/w40/lt.png" alt="Lietuvių" width="30" height="20">
                </div>
                <div class="lang-flag" data-lang="ru">
                    <img src="https://flagcdn.com/w40/ru.png" alt="Русский" width="30" height="20">
                </div>
            </div>
        </div>

        <div class="login-card">
            <div class="logo-container">
                <div class="logo">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/e/ef/Vilnius_TECH_%28VGTU%29_herbas.png"
                        alt="VILNIUS TECH Logo">
                </div>
                <h1 id="form-title">Mano VILNIUS TECH</h1>
                <p class="subtitle" id="form-subtitle">mano/VILNIUSTECH</p>
            </div>

            <!-- Login Form -->
            <form id="loginForm">
                <div class="form-group">
                    <div class="float-label-input">
                        <input type="text" id="userId" placeholder=" " autocomplete="off">
                        <label for="userId">User ID</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="float-label-input">
                        <input type="password" id="password" placeholder=" " autocomplete="off">
                        <label for="password">Password</label>
                    </div>
                </div>

                <div class="options-row">
                    <div class="remember-me" id="rememberMe">
                        <div class="checkbox"></div>
                        <span>Keep me signed in</span>
                    </div>
                    <a href="#" class="forgot-password">Forgot password?</a>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Login</span>
                    <i class="fas fa-sign-in-alt"></i>
                </button>

                <div class="form-toggle">
                    <span>Don't have an account? </span>
                    <span class="toggle-link" id="showRegister">Register now</span>
                </div>
            </form>

            <!-- Registration Form -->
            <form id="registerForm" class="hidden">
                <div class="form-group">
                    <div class="float-label-input">
                        <input type="text" id="fullName" placeholder=" " autocomplete="off">
                        <label for="fullName">Full Name</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="float-label-input">
                        <input type="email" id="email" placeholder=" " autocomplete="off">
                        <label for="email">Email</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="float-label-input">
                        <input type="text" id="studentId" placeholder=" " autocomplete="off">
                        <label for="studentId">Student ID</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="float-label-input">
                        <input type="password" id="regPassword" placeholder=" " autocomplete="off">
                        <label for="regPassword">Password</label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="float-label-input">
                        <input type="password" id="confirmPassword" placeholder=" " autocomplete="off">
                        <label for="confirmPassword">Confirm Password</label>
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">
                    <span>Register</span>
                    <i class="fas fa-user-plus"></i>
                </button>

                <div class="form-toggle">
                    <span>Already have an account? </span>
                    <span class="toggle-link" id="showLogin">Login now</span>
                </div>
            </form>

            <div class="footer-links">
                <a href="https://vilniustech.lt/index.php?lang=2" target="_blank" class="footer-link">
                    <i class="fas fa-university"></i>
                    <span>VILNIUS TECH</span>
                </a>
                <a href="https://pagalba.vilniustech.lt/helpdesk" target="_blank" class="footer-link">
                    <i class="fas fa-headset"></i>
                    <span>IT Helpdesk</span>
                </a>
            </div>
        </div>
    </div>

    <div class="toast" id="toast">
        <i class="fas fa-check-circle"></i>
        <span id="toastMessage">Login successful!</span>
    </div>

    <script>
        // DOM Elements
        const body = document.body;
        const themeToggle = document.querySelector('.theme-toggle');
        const langFlags = document.querySelectorAll('.lang-flag');
        const rememberMe = document.getElementById('rememberMe');
        const checkbox = rememberMe.querySelector('.checkbox');
        const loginForm = document.getElementById('loginForm');
        const registerForm = document.getElementById('registerForm');
        const showRegister = document.getElementById('showRegister');
        const showLogin = document.getElementById('showLogin');
        const formTitle = document.getElementById('form-title');
        const formSubtitle = document.getElementById('form-subtitle');
        const toast = document.getElementById('toast');
        const toastMessage = document.getElementById('toastMessage');

        // Check for saved theme preference or default to light
        const savedTheme = localStorage.getItem('theme') || 'light';
        if (savedTheme === 'dark') {
            body.classList.add('dark-mode');
            themeToggle.classList.add('dark');
        }

        // Check for saved language preference
        const savedLang = localStorage.getItem('language') || 'en';
        setActiveLanguage(savedLang);
        updateTexts(savedLang);

        // Theme toggle functionality
        themeToggle.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            themeToggle.classList.toggle('dark');

            const newTheme = body.classList.contains('dark-mode') ? 'dark' : 'light';
            localStorage.setItem('theme', newTheme);
        });

        // Language selector functionality
        langFlags.forEach(flag => {
            flag.addEventListener('click', () => {
                const lang = flag.getAttribute('data-lang');
                setActiveLanguage(lang);
                updateTexts(lang);
                localStorage.setItem('language', lang);
            });
        });

        // Remember me functionality
        rememberMe.addEventListener('click', () => {
            checkbox.classList.toggle('checked');
            localStorage.setItem('rememberMe', checkbox.classList.contains('checked'));
        });

        // Check if remember me was previously checked
        if (localStorage.getItem('rememberMe') === 'true') {
            checkbox.classList.add('checked');
        }

        // Form toggle functionality
        showRegister.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
            formTitle.textContent = 'Create Account';
            formSubtitle.textContent = 'Join VILNIUS TECH';
        });

        showLogin.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
            formTitle.textContent = 'Mano VILNIUS TECH';
            formSubtitle.textContent = 'mano/VILNIUSTECH';
        });

        // Login form submission
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const userId = document.getElementById('userId').value;
            const password = document.getElementById('password').value;

            if (!userId || !password) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            // Save user data if remember me is checked
            if (checkbox.classList.contains('checked')) {
                localStorage.setItem('savedUserId', userId);
            } else {
                localStorage.removeItem('savedUserId');
            }

            // Simulate login process
            showToast('Login successful! Redirecting...', 'success');

            // Redirect to dashboard after a short delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        });

        // Registration form submission
        registerForm.addEventListener('submit', (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const studentId = document.getElementById('studentId').value;
            const password = document.getElementById('regPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;

            if (!fullName || !email || !studentId || !password || !confirmPassword) {
                showToast('Please fill in all fields', 'error');
                return;
            }

            if (password !== confirmPassword) {
                showToast('Passwords do not match', 'error');
                return;
            }

            // Save registration data
            const userData = {
                fullName,
                email,
                studentId,
                password
            };

            localStorage.setItem('userData', JSON.stringify(userData));

            // Simulate registration process
            showToast('Registration successful! Redirecting...', 'success');

            // Redirect to dashboard after a short delay
            setTimeout(() => {
                window.location.href = 'dashboard.html';
            }, 1500);
        });

        // Fill saved user ID if available
        const savedUserId = localStorage.getItem('savedUserId');
        if (savedUserId) {
            document.getElementById('userId').value = savedUserId;
        }

        // Helper functions
        function setActiveLanguage(lang) {
            langFlags.forEach(flag => {
                if (flag.getAttribute('data-lang') === lang) {
                    flag.classList.add('active');
                } else {
                    flag.classList.remove('active');
                }
            });
        }

        function updateTexts(lang) {
            const texts = {
                en: {
                    title: "Mano VILNIUS TECH",
                    subtitle: "mano/VILNIUSTECH",
                    userId: "User ID",
                    password: "Password",
                    remember: "Keep me signed in",
                    forgot: "Forgot password?",
                    login: "Login",
                    noAccount: "Don't have an account?",
                    registerNow: "Register now",
                    hasAccount: "Already have an account?",
                    loginNow: "Login now",
                    fullName: "Full Name",
                    email: "Email",
                    studentId: "Student ID",
                    confirmPassword: "Confirm Password",
                    register: "Register",
                    createAccount: "Create Account",
                    join: "Join VILNIUS TECH",
                    vilniusTech: "VILNIUS TECH",
                    itHelpdesk: "IT Helpdesk"
                },
                lt: {
                    title: "Mano VILNIUS TECH",
                    subtitle: "mano/VILNIUSTECH",
                    userId: "Vartotojo ID",
                    password: "Slaptažodis",
                    remember: "Prisiminti mane",
                    forgot: "Pamiršote slaptažodį?",
                    login: "Prisijungti",
                    noAccount: "Neturite paskyros?",
                    registerNow: "Registruokitės dabar",
                    hasAccount: "Jau turite paskyrą?",
                    loginNow: "Prisijunkite dabar",
                    fullName: "Pilnas vardas",
                    email: "El. paštas",
                    studentId: "Studento ID",
                    confirmPassword: "Patvirtinkite slaptažodį",
                    register: "Registruotis",
                    createAccount: "Sukurti paskyrą",
                    join: "Prisijunkite prie VILNIUS TECH",
                    vilniusTech: "VILNIUS TECH",
                    itHelpdesk: "IT pagalba"
                },
                ru: {
                    title: "Mano VILNIUS TECH",
                    subtitle: "mano/VILNIUSTECH",
                    userId: "ID пользователя",
                    password: "Пароль",
                    remember: "Запомнить меня",
                    forgot: "Забыли пароль?",
                    login: "Войти",
                    noAccount: "Нет аккаунта?",
                    registerNow: "Зарегистрироваться",
                    hasAccount: "Уже есть аккаунт?",
                    loginNow: "Войти сейчас",
                    fullName: "Полное имя",
                    email: "Эл. почта",
                    studentId: "ID студента",
                    confirmPassword: "Подтвердите пароль",
                    register: "Регистрация",
                    createAccount: "Создать аккаунт",
                    join: "Присоединиться к VILNIUS TECH",
                    vilniusTech: "VILNIUS TECH",
                    itHelpdesk: "IT поддержка"
                }
            };

            // Update login form
            document.querySelector('h1').textContent = texts[lang].title;
            document.querySelector('.subtitle').textContent = texts[lang].subtitle;
            document.querySelector('label[for="userId"]').textContent = texts[lang].userId;
            document.querySelector('label[for="password"]').textContent = texts[lang].password;
            document.querySelector('.remember-me span').textContent = texts[lang].remember;
            document.querySelector('.forgot-password').textContent = texts[lang].forgot;
            document.querySelector('#loginForm .btn-primary span').textContent = texts[lang].login;
            document.querySelector('#showRegister').textContent = texts[lang].registerNow;
            document.querySelector('#loginForm .form-toggle span:first-child').textContent = texts[lang].noAccount;

            // Update registration form
            document.querySelector('label[for="fullName"]').textContent = texts[lang].fullName;
            document.querySelector('label[for="email"]').textContent = texts[lang].email;
            document.querySelector('label[for="studentId"]').textContent = texts[lang].studentId;
            document.querySelector('label[for="regPassword"]').textContent = texts[lang].password;
            document.querySelector('label[for="confirmPassword"]').textContent = texts[lang].confirmPassword;
            document.querySelector('#registerForm .btn-primary span').textContent = texts[lang].register;
            document.querySelector('#showLogin').textContent = texts[lang].loginNow;
            document.querySelector('#registerForm .form-toggle span:first-child').textContent = texts[lang].hasAccount;

            // Update footer links
            document.querySelectorAll('.footer-link')[0].querySelector('span').textContent = texts[lang].vilniusTech;
            document.querySelectorAll('.footer-link')[1].querySelector('span').textContent = texts[lang].itHelpdesk;
        }

        function showToast(message, type = 'success') {
            toastMessage.textContent = message;
            toast.className = 'toast';
            toast.classList.add(type);

            setTimeout(() => {
                toast.classList.add('show');
            }, 100);

            setTimeout(() => {
                toast.classList.remove('show');
            }, 3000);
        }

        // Add background animation
        function createFloatingShapes() {
            const colors = ['rgba(0, 192, 204, 0.1)', 'rgba(0, 192, 204, 0.05)', 'rgba(77, 215, 224, 0.08)'];

            for (let i = 0; i < 15; i++) {
                const shape = document.createElement('div');
                shape.style.position = 'fixed';
                shape.style.width = Math.random() * 100 + 50 + 'px';
                shape.style.height = Math.random() * 100 + 50 + 'px';
                shape.style.background = colors[Math.floor(Math.random() * colors.length)];
                shape.style.borderRadius = Math.random() > 0.5 ? '50%' : '10px';
                shape.style.top = Math.random() * 100 + 'vh';
                shape.style.left = Math.random() * 100 + 'vw';
                shape.style.zIndex = '-1';
                shape.style.opacity = '0';
                shape.style.transition = 'all 20s linear';

                document.body.appendChild(shape);

                // Animate shapes
                setTimeout(() => {
                    shape.style.opacity = '0.7';
                    shape.style.transform = `translate(${Math.random() * 100 - 50}vw, ${Math.random() * 100 - 50}vh) rotate(${Math.random() * 360}deg)`;
                }, 100);
            }
        }

        // Initialize background animation
        createFloatingShapes();
        setInterval(createFloatingShapes, 20000);
    </script>
</body>
